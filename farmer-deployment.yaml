apiVersion: v1
kind: Namespace
metadata:
  name: farmer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmer-market
  namespace: farmer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farmer-market
  template:
    metadata:
      labels:
        app: farmer-market
    spec:
      containers:
        - name: farmer-market
          image: sharveshwaran0902/market:latest
          ports:
            - containerPort: 8000  # or 80, based on your app
---
apiVersion: v1
kind: Service
metadata:
  name: farmer-market-service
  namespace: farmer
spec:
  selector:
    app: farmer-market
  ports:
    - port: 80
      targetPort: 8000  # adjust if your container listens on 80
      protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: farmer-market-ingress
  namespace: farmer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # Ensure you have nginx ingress controller installed
  rules:
    - host: farmer.example.com  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: farmer-market-service
                port:
                  number: 80
