{% extends 'core/base.html' %}

{% block title %}Items{% endblock %}
{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4">
        <div class="col-span-1">
            Side bar
            <form method="get" action="{% url 'items:browse' %}">
                <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Enter product name">

                <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
            </form>
        </div>

        <div class="col-span-3">
            <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Browse</h2>

    <div class="grid grid-cols-3 gap-3 bg-gray-100">
        {% for item in transactions %}
        <div>
            <a href="{% url 'items:detail' item.id %}">
                <div class = "p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{ item.name }}</h2>
                    <p class="text-gray-500">Price: {{ item.price }}Rs</p>
                    <p class="text-gray-500">Quantity: {{ item.quantity }}Kg</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
        </div>
    </div>
{% endblock %}
